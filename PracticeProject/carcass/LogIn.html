<!DOCTYPE HTML>
<html>
<head>
    <link rel="stylesheet" href="http://cdn.webix.com/edge/webix.css" type="text/css">
    <script src="http://cdn.webix.com/edge/webix.js" type="text/javascript"></script>
</head>
<body>
<script type="text/javascript" charset="utf-8">
    webix.ready( function () {
        webix.ui({
            rows:[
                { view:"toolbar", height: 50, elements:[
                        { view:"label", label:"Guest"},
                        { view:"label", label: "MENU"},
                        { view:"button", label:"Log In", width: 100 }
                    ]},
                {},
                { cols:[
                        {},
                        { view:"form",
                            elements:[
                                {view: "label", label: "Log In", align: "center"},
                                {view: "text", label:"Login"},
                                {view: "text", label:"Password"},
                                {view: "button", label:"Confirm"}
                            ]

                        },
                        {}
                    ]

                },
                {},
                {}
            ]
        })
    })
</script>
</body>
</html>
