<!DOCTYPE HTML>
<html>
<head>
    <link rel="stylesheet" href="http://cdn.webix.com/edge/webix.css" type="text/css">
    <script src="http://cdn.webix.com/edge/webix.js" type="text/javascript"></script>
</head>
<body>
<script type="text/javascript" charset="utf-8">
    webix.ready( function () {
        webix.ui({
            rows:[
                { view:"toolbar", height: 50, elements:[
                        { view:"label", label:"Some Name"},
                        { view:"label", label: "MENU"},
                        { view:"button", label:"Log Out", width: 100 }
                    ]},
                {},
                { cols:[
                        {},
                        { view:"button", label: "TASKS",    width:200, height: 200},
                        { view:"button", label: "PROJECTS", width:200, height: 200},
                        { view:"button", label: "USERS",    width:200, height: 200},
                        {}

                    ]

                },
                {},
                {}
            ]
        })
    })
</script>
</body>
</html>
