<!DOCTYPE HTML>
<html>
<head>
    <link rel="stylesheet" href="http://cdn.webix.com/edge/webix.css" type="text/css">
    <script src="http://cdn.webix.com/edge/webix.js" type="text/javascript"></script>
</head>
<body>
<script type="text/javascript" charset="utf-8">
    webix.ready( function () {
        webix.ui({
            rows:[
                { view:"toolbar", height: 50, elements:[
                        { view:"label", label:"Some Name"},
                        {},
                        { view:"button", label:"Log Out", width: 100 }
                    ]},
                { view:"toolbar", height: 42, elements:[
                        { view:"label", label:"Projects"},
                        {view:"button", label:"+", width: 40},
                        {view:"button", label:"-", width: 40},
                        {view:"button", label:"Edit", width: 40}
                    ]},
                { view: "datatable",  select: "row",
                    columns:[
                        {id: "projectname",     header:"Project",         fillspace: 1},
                        {id: "description",     header:"Description",     fillspace: 1},
                        {id: "access",          header:"Access",          fillspace: 1},
                        {id: "creationdate",    header:"Created",         fillspace: 1}
                    ],
                    data:[
                        {id:1, projectname:"Project 1",     description:"Brad",                     access:"Public", creationdate: "12.10.2010"},
                        {id:2, projectname:"Project X18",   description:"Bread",                    access:"Admins", creationdate: "26.123.2356"},
                        {id:3, projectname:"Project 78",    description:"More soft fresh bread",    access:"Public", creationdate: "13.14.2206"}

                    ]

                }
            ]
        })
    })
</script>
</body>
</html>
